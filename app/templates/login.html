{% extends "layout.html" %}

{% block title %}
    User Login
{% endblock %}

{% block content %}
    <form action="/login" method="post">
        <div>
            <input autocomplete="off" autofocus name="username" placeholder="Username" type="text">
        </div>
        <div>
            <input name="password" placeholder="Password" type="password">
        </div>
        <button type="submit">Log in</button>
    </form>
{% endblock %}
