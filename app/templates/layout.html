<!DOCTYPE html>

<!-- # TODO: SET UP FLASH MESSAGES  -->

<html lang="en">

    <head>

        <!-- Character encoding to allow special symbols -->
        <meta charset="UTF-8">
        <!-- Allows the page to scale for different device sizes -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- TODO: small icon for the browser tab -->
        <!-- <link rel="icon" href="path/to/favicon.ico" type="image/x-icon"> -->

        <!-- Browser tab text with placeholder -->
        <title>Restaurant Tracker: {% block title %}{% endblock %}</title>

    </head>

    <!-- Flash Message Setup -->
     {% with messages = get_flashed_messages()  %}
     

    <body>

         <!-- Navigation Bar (Bootstrap) with dark theme-->
          <!-- TODO: CHECK THIS WORKS WITH A BOTTOM BORDER LINE IF NOT: REPLACE "BORDER-BODY" WITH "BORDER-LIGHT" -->

            <div class="container-fluid">
                <a class="navbar-brand" href="/">Restaurant Tracker</a>
                
                <!-- Hamburger button on small screens for if the navbar collapses -->
                <!-- aria- is for accessibility attributes for things like screen readers -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <!-- Menu of the collapsible navigation section -->
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                
                        <!-- TODO: ADD LOGIC TO ONLY SHOW THESE WHEN LOGGED IN -->
                        <!-- finance problem used session["user_id"] to ensure a user session had started -->
                        <!-- is this best way? does this do caching? what are the benefits to tracking user session? -->
                        <a class="nav-link" href="/favorites">Favorites</a>
                        <a class="nav-link" href="/user">Profile</a>
                        <a class="nav-link" href="/about">About</a>
                    </div>

                    <!-- Group for right align -->
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link" href="/logout">Log Out</a>

                        <!-- TODO: ADD LOGIC TO HIDE REGISTER & LOGIN PAGES WHEN LOGGED IN -->
                        <a class="nav-link" href="/register">Register</a>
                        <a class="nav-link" href="/login">Log In</a>
                    </div>
                </div>
            </div>
         </nav>

         <!-- TODO: CONFIRM BOOTRAP TAGS/SETTINGS FOR THIS SECTION -->
         <div class="container">
            <div class="row">
                <div class="col">
                    <!-- Main contect on other htmls will go in here -->
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>

        <footer class="bg-light text-center text-lg-start">
            <div class="text-center p-3">

            </div>

    </body>

</html>
